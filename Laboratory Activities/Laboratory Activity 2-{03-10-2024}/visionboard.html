<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="vision-board">
        <div class="vision-item travel">
            <img src="assets/travel.jpeg" alt="Travel">
            <p>TRAVEL</p>
        </div>
        <div class="vision-item affirmations">
            <img src="assets\affirmations.jpg" alt="Affirmations">
            <p>DAILY AFFIRMATIONS</p>
        </div>
        <div class="vision-item myself">
            <img src="assets\focus.jpeg" alt="My self">
            <p>LOVE MYSELF</p>
        </div>
        <div class="vision-item exercise">
            <img src="assets\exercise.jpg" alt="Exercise">
            <p>BE ACTIVE</p>
        </div>
        <div class="vision-item make-up">
            <img src="assets\make-up.jpg" alt="Learn make-up">
            <p>MAKE-UP</p>
        </div>
        <div class="vision-item read">
            <img src="assets\read.jpg" alt="Reading">
            <p>READ</p>
        </div>
        <div class="vision-board-title">
            <h1>Vision Board</h1>
            <p>of</p>
            <h2>Gemma</h2>
        </div>
    </div>
</body>
</html>
